name: azurerm-key-vault
title: Azure Key Vault
maintainer: FXinnovation, Inc.
copyright: FXinnovaion, Inc.
copyright_email: cloudsquad@fxinnovation.com
summary: Inspec for azurerm-key-vault terraform module
version: 0.2.0
supports:
  - platform: azure
inputs:
  - name: name
    required: true
    description: Name prefix of the Key Vault.
    profile: azurerm-key-vault
  - name: location
    description: Location of the Key Vault
    required: true
    profile: azurerm-key-vault
  - name: resource_group_name
    description: Name of the resource group in which the key vault  is deployed.
    required: true
    profile: azurerm-key-vault
  - name: enabled
    required: true
    description: Whether or not the key vault is enabled.
    profile: azurerm-key-vault
